<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Контакты</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link href="libs/@splidejs/splide/css/splide.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="libs/ion-rangeslider/css/ion.rangeSlider.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body>
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="page-head">
					<div class="container">
						<nav class="swiper breadcrumb-slider--js" aria-label="breadcrumb">
							<ol class="breadcrumb swiper-wrapper" itemscope="itemscope" itemtype="http://schema.org/BreadcrumbList">
								<li class="breadcrumb-item swiper-slide" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a href="/" itemprop="item"><span itemprop="name">Главная</span>
										<meta itemprop="position" content="1"/></a></li>
								<li class="breadcrumb-item active swiper-slide" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a href="#" itemprop="item"><span itemprop="name">Контакты</span>
										<meta itemprop="position" content="2"/></a></li>
							</ol>
						</nav>
						<h1>Контакты</h1>
					</div>
				</div>
				<!-- start sContact-->
				<section class="sContact section" id="sContact">
					<div class="container">
						<div class="sContact__wrap">
							<div class="section-title">
								<h2>Контакты</h2>
							</div>
							<div class="sContact__item sContact__item--addr">
								<div class="sContact__item-name">Офис
								</div>
								<div class="sContact__item-def">г. Москва, Очаковское шоссе, 34
								</div>
							</div>
							<div class="sContact__item sContact__item--tel">
								<div class="sContact__item-name">Телефон
								</div>
								<a class="sContact__item-def text-body" href="tel:74997195588">+ 7(499)-719-55-88
								</a>
							</div>
							<div class="sContact__item sContact__item--mail">
								<div class="sContact__item-name">E-mail
								</div>
								<a class="sContact__item-def text-body" href="mailto:sales@mining-depot.ru">sales@mining-depot.ru
								</a>
							</div>
							<div class="sContact__social">
								<div class="soc">
									<a class="soc__item" href="#" target="_blank">
										<svg class="icon icon-fb ">
											<use xlink:href="img/svg/sprite.svg#fb"></use>
										</svg>
									</a>
									<a class="soc__item" href="#" target="_blank">
										<svg class="icon icon-instagram ">
											<use xlink:href="img/svg/sprite.svg#instagram"></use>
										</svg>
									</a>
									<a class="soc__item" href="#" target="_blank">
										<svg class="icon icon-telegram ">
											<use xlink:href="img/svg/sprite.svg#telegram"></use>
										</svg>
									</a>
								</div>
							</div>
							<div class="sContact__map"><iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Ad698a64bde719663129f7bdb736d91e183411a051b39c1bd4a121135bfdd3712&amp;source=constructor" width="900" height="500" frameborder="0"></iframe>
							</div>
						</div>
					</div>
				</section>
				<!-- end sContact-->
				<!-- start sSubscribe-->
				<section class="sSubscribe section" id="sSubscribe">
					<div class="container">
						<div class="sSubscribe__wrap">
							<div class="sSubscribe__row row">
								<div class="col-xl-6"></div>
								<div class="sSubscribe__text col-xl-6">
									<h2>Подпишитесь на&nbsp;Telegram</h2>
									<p>Обзор майнинга в&nbsp;России, актуальные кейсы, скидки и&nbsp;акции от&nbsp;Mining Depot</p>
									<a class="sSubscribe__btn btn btn-white" href="#">Подписаться на канал
									</a>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- end sSubscribe-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/@splidejs/splide/js/splide.min.js"> </script>
		<script src="libs/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
